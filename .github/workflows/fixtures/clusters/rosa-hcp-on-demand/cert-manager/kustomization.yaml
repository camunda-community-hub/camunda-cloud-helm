apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

commonAnnotations:
  camunda.com/team: distribution

commonLabels:
  app.kubernetes.io/managed-by: kustomize

namespace: cert-manager

resources:
- ./secret.yaml
- ../../../modules/cert-manager

generators:
- helm-chart

patches:
- path: ./patch/clusterissuer-letsencrypt.yaml
  target:
    kind: ClusterIssuer
