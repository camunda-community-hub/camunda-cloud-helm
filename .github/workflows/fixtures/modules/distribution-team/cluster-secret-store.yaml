---
apiVersion: external-secrets.io/v1beta1
kind: ClusterSecretStore
metadata:
  name: distribution-team
spec:
  provider:
    kubernetes:
      # Pull only from `distribution-team` namespace.
      remoteNamespace: distribution-team
      server:
        # The "kube-root-ca.crt" ConfigMap is auto-generated in all namespaces by K8s feature "RootCAConfigMap".
        # That ConfigMap is used by ClusterSecretStore to authenticate against K8s API.
        caProvider:
          type: ConfigMap
          name: kube-root-ca.crt
          key: ca.crt
          namespace: distribution-team
      auth:
        serviceAccount:
          name: eso-distribution-team
          namespace: distribution-team

---

#
# RBAC for ClusterSecretStore.

apiVersion: v1
kind: ServiceAccount
metadata:
  name: eso-distribution-team

---

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: eso-distribution-team
rules:
- apiGroups: [""]
  resources:
  - secrets
  verbs:
  - get
  - list
  - watch
  - create
  - update
  - patch
  - delete
- apiGroups:
  - authorization.k8s.io
  resources:
  - selfsubjectrulesreviews
  verbs:
  - create
  
---

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: eso-distribution-team
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: eso-distribution-team
subjects:
- kind: ServiceAccount
  name: eso-distribution-team
  namespace: distribution-team

