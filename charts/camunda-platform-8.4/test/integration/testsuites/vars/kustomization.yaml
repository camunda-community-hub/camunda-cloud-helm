apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

configMapGenerator:
- name: venom-vars
  options:
    disableNameSuffixHash: true
  files:
  - files/variables-default.yaml
  - files/variables-ingress-combined.yaml
- name: venom-env-vars
  options:
    disableNameSuffixHash: true
  envs:
  - files/variables.env
