# Gateway configuration to define properties related to the standalone gateway
zeebe-gateway:
  # ExtraInitContainers can be used to set up extra init containers for the gateway pods, useful for adding interceptors
  extraInitContainers:
    - name: "init-container"
      image: "busybox:1.28"
      command: ["sh", "-c" , "echo", "Hello World!"]
  podDisruptionBudget:
    enabled: true

retentionPolicy:
  enabled: true

webModeler:
  # Web Modeler is disabled by default
  enabled: true
  image:
    # the pull secret is required to pull the images from Camunda's Docker registry; it's created as part of the integration test setup
    pullSecrets:
      - name: registry-camunda-cloud
  restapi:
    mail:
      # the value is required, otherwise the restapi pod wouldn't start
      fromAddress: noreply@example.com

# database used by Web Modeler
postgresql:
  enabled: true
