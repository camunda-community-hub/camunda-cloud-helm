apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
- job.yaml

configMapGenerator:
- name: venom-env-vars
  options:
    disableNameSuffixHash: true
  # It will be set on the fly using Kustomize CLI.
  literals: []
- name: venom-tests
  options:
    disableNameSuffixHash: true
  files:
  - testcases/health.yaml
