apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

nameSuffix: -login

resources:
- ../base

configMapGenerator:
- name: venom-tests
  options:
    disableNameSuffixHash: true
  files:
  - testcases/login.yaml

patches:
- path: patches/job.yaml
  target:
    group: batch
    version: v1
    kind: Job
    name: ".*venom.*"