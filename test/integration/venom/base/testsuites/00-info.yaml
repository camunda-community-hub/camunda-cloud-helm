name: Print basic info

testcases:

- name: Info
  steps:
  - type: exec
    script: |
      cat << EOF
        - Timestamp: {{.venom.timestamp}}
        - Datetime: {{.venom.datetime}}
        - Output dir: {{.venom.outputdir}}
      EOF
      ls {{ .venom.testsuite.workdir }}
    info: |
      ###
      {{ .result.systemout }}
      ###
